async function handleJson(res, defaultMsg) {
  if (!res.ok) {
    let errBody = {};
    try { errBody = await res.json(); } catch (_) {}
    const msg = errBody?.message || errBody?.code || `${defaultMsg} (${res.status})`;
    throw new Error(msg);
  }
  let data = {};
  try { data = await res.json(); } catch (_) {}
  return data;
}

